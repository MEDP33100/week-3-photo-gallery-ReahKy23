<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>Interactive Photo Gallery</h1>
    <div class="filter-buttons">
      <button id="all" onclick="allPhotos">All</button>
      <button id="nature" onclick="naturePhotos">Nature</button>
      <button id="city" onclick="cityPhotos">City</button>
      <button id="animals" onclick="animalPhotos">Animals</button>
    </div>
  </header>

  <section id="gallery" class="gallery">
    <!-- Photos will be dynamically added here -->

  </section>

  <div class="load-more">
    <button id="loadMore" onclick="loadMore">Load More Photos</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
